<div class="row">
    <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
        <nb-card>
            <nb-card-header>
                Bitcoin
            </nb-card-header>
            <nb-card-body>
                <ngx-common-chart title="Bitcoin" [data]="btcChart"></ngx-common-chart>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-xxxl-12 col-xxl-21 col-lg-12 col-md-12">
        <nb-card>
            <nb-card-header>
                Ethereum
            </nb-card-header>
            <nb-card-body>
                <ngx-common-chart title="Ethereum" [color]="colors.info" [data]="ethChart"></ngx-common-chart>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-xxxl-12 col-xxl-21 col-lg-12 col-md-12">
        <nb-card>
            <nb-card-header>
                EOS
            </nb-card-header>
            <nb-card-body>
                <ngx-common-chart title="Eos" [color]="colors.success" [data]="eosChart"></ngx-common-chart>
            </nb-card-body>
        </nb-card>
    </div>
</div>
